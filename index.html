<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>locator.exe - windows xp edition</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>

<body>
  <div class="container">
    <div class="xp-window">
      <div class="title-bar">
        <div class="title-bar-text">locator.exe</div>
        <div class="title-bar-controls">
          <button aria-label="minimize"></button>
          <button aria-label="maximize"></button>
          <button aria-label="close"></button>
        </div>
      </div>
      <div class="window-body">
        <div id="map">
          <div id="crosshair"></div>
          <!-- crosshair element -->
        </div>

        <div class="input-panel">
          <div class="input-group">
            <label for="company">company:</label>
            <input type="text" id="company" placeholder="company name">
          </div>

          <div id="location-inputs">
            <div class="input-group">
              <label for="location">location:</label>
              <input type="text" id="location" placeholder="city, country">
            </div>
          </div>

          <div id="coordinate-inputs" style="display: none;">
            <div class="input-group">
              <label for="latitude">latitude:</label>
              <input type="text" id="latitude" placeholder="latitude">
            </div>
            <div class="input-group">
              <label for="longitude">longitude:</label>
              <input type="text" id="longitude" placeholder="longitude">
            </div>
          </div>

          <button id="toggle-location">use coordinates</button>

          <div class="input-group">
            <label for="radius">radius (meters):</label>
            <input type="number" id="radius" value="50000" placeholder="radius">
          </div>
          <button id="lookup">lookup</button>
        </div>

        <div id="log-container">
          <ul></ul>
        </div>

        <div id="compass">
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/script.js"></script>
</body>

</html>
